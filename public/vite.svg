<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#FF9800"/>
    </linearGradient>
    <linearGradient id="numGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
  </defs>
  <!-- 圓角矩形背景 -->
  <rect x="5" y="5" width="90" height="90" rx="20" ry="20" fill="url(#bgGrad)"/>
  <!-- 數字 123 -->
  <text x="50" y="68" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#numGrad)" text-anchor="middle" stroke="#E65100" stroke-width="1">123</text>
  <!-- 裝飾星星 -->
  <text x="18" y="28" font-size="16">⭐</text>
  <text x="72" y="28" font-size="16">⭐</text>
</svg>
